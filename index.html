<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello There Ping Pong</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #app {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Hello There Ping Pong</h1>
        <button id="ping">Ping</button>
        <button id="pong">Pong</button>
        <div class="message" id="message"></div>
    </div>
    <script>
        const messageDiv = document.getElementById('message');
        document.getElementById('ping').addEventListener('click', () => {
            messageDiv.textContent = 'Pong!';
        });
        document.getElementById('pong').addEventListener('click', () => {
            messageDiv.textContent = 'Ping!';
        });
    </script>
</body>
</html>
